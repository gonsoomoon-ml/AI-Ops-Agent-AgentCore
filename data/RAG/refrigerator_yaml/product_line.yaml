- title: 4도어(T-Type) 냉장고에 대한 설명
  answer: 4도어(T-Type) 냉장고는 상단 냉장실 2도어와 하단 냉동실/특수실 2도어로 구성된 냉장고입니다. T-Type이라고도 불리며,
    프렌치도어와 유사하지만 하단에 독립된 두 개의 공간을 제공합니다. 하단의 한쪽은 냉동실, 다른 한쪽은 전환실(Convertible Room)로
    구성되어 사용자의 필요에 따라 냉장/냉동 모드를 전환할 수 있습니다. 삼성 비스포크 4도어 냉장고는 패널 교체가 가능하여 인테리어에 맞춘 커스터마이징이
    가능합니다.
