- title: 모듈형 냉장고(Modular Refrigerator)에 대한 설명
  answer: 모듈형 냉장고(Modular Refrigerator)는 개별 냉장고 유닛을 조합하여 사용자의 필요에 맞게 구성할 수 있는 냉장고입니다.
    삼성 비스포크 라인업에서 1도어 냉장, 1도어 냉동, 1도어 김치, 1도어 와인 등 개별 유닛을 조합하여 나란히 배치할 수 있습니다. 각 유닛은
    독립적으로 작동하며, 가족 구성원 수나 생활 패턴 변화에 따라 유닛을 추가하거나 제거할 수 있습니다. 유닛 간 연결은 키트를 통해 외관을 통일감
    있게 마감할 수 있습니다.
