- title: 양문형(Side-by-Side) 냉장고에 대한 설명
  answer: 양문형(Side-by-Side) 냉장고는 좌우로 냉동실과 냉장실이 나란히 배치된 구조의 냉장고입니다. 왼쪽에 냉동실, 오른쪽에 냉장실이
    위치하는 것이 일반적이며, 도어를 좌우로 여는 방식이라 설치 공간의 폭이 넓지 않아도 사용할 수 있습니다. 용량은 600L~900L 범위가
    주력이며, 정수기와 제빙기가 도어에 내장된 모델도 있습니다. 다만, 각 칸의 폭이 좁아 대형 식품이나 큰 접시를 보관하기 어려울 수 있습니다.
