- title: 상냉장 하냉동(Top Mount Freezer) 냉장고에 대한 설명
  answer: 상냉장 하냉동(Top Mount Freezer, TMF) 냉장고는 상단에 냉동실, 하단에 냉장실이 배치된 가장 전통적인 형태의 냉장고입니다.
    반대로 상냉장 하냉동(BMF, Bottom Mount Freezer)은 상단에 냉장실, 하단에 냉동실이 위치하여 자주 사용하는 냉장실 접근이
    편리합니다. 삼성에서는 두 가지 형태 모두 제공하고 있으며, 300L~500L 범위의 중형 제품이 주력입니다. 설치 폭이 좁은 공간에 적합하고,
    가격대가 비교적 합리적입니다.
