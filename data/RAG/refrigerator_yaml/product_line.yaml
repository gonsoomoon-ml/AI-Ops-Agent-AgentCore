- title: 빌트인(Built-in) 냉장고에 대한 설명
  answer: 빌트인(Built-in) 냉장고는 주방 가구 내부에 매입하여 설치하는 냉장고입니다. 냉장고 전면이 주방 가구 패널과 동일한 높이와
    디자인으로 통일되어 깔끔한 주방 인테리어를 구현할 수 있습니다. 일반 냉장고 대비 깊이가 얕아(약 60cm) 가구 라인에 맞출 수 있으며,
    별도의 환기 공간 설계가 필요합니다. 삼성 빌트인 냉장고는 냉장 전용, 냉동 전용, 양문형 등 다양한 조합으로 제공되며, 시스템 키친에 맞춘
    설치 가이드를 제공합니다.
