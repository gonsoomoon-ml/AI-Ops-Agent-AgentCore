- title: 와인셀러(Wine Cellar)에 대한 설명
  answer: 와인셀러(Wine Cellar)는 와인의 최적 보관 환경을 제공하기 위해 설계된 전용 냉장고입니다. 와인 보관에 적합한 12~18°C
    범위의 정밀 온도 제어, 진동 최소화, UV 차단 도어, 적정 습도 유지 기능을 갖추고 있습니다. 삼성 와인셀러는 비스포크 디자인을 적용한
    모델을 제공하며, 레드와인과 화이트와인을 각각 다른 온도로 보관할 수 있는 듀얼 존(Dual Zone) 기능을 지원합니다. 보관 용량은 모델에
    따라 30병~100병 이상까지 다양합니다.
