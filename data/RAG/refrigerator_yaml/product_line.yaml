- title: 프렌치도어(French Door) 냉장고에 대한 설명
  answer: 프렌치도어(French Door) 냉장고는 상단에 양문형 냉장실, 하단에 서랍식 냉동실이 배치된 구조입니다. 냉장실의 양문을 열면
    넓은 가로폭을 활용할 수 있어 대형 접시나 케이크 등을 보관하기에 적합합니다. 냉동실은 서랍식으로 설계되어 식품을 위에서 내려다보며 정리할
    수 있습니다. 삼성 프렌치도어 냉장고는 800L 이상의 대용량 제품을 중심으로 라인업을 구성하고 있으며, Family Hub 디스플레이가 탑재된
    프리미엄 모델도 제공합니다.
