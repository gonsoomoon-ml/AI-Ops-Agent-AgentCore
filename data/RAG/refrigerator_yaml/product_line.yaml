- title: 미니냉장고(Compact Refrigerator)에 대한 설명
  answer: 미니냉장고(Compact Refrigerator)는 1도어 구조의 소형 냉장고로, 용량이 50L~150L 범위입니다. 원룸, 오피스,
    호텔 객실 등 공간이 제한된 환경에 적합하며, 직냉식 냉각 방식을 주로 사용합니다. 삼성 미니냉장고는 비스포크 디자인을 적용한 큐브(Cube)
    냉장고도 제공하고 있으며, 이는 다용도 보관용으로 맥주, 화장품, 간식 등 특정 용도에 맞춘 온도 설정이 가능합니다. 전력 소비량이 월 15~25kWh로
    경제적입니다.
