- title: 냉장고 제품군별 선택 가이드
  answer: '삼성 냉장고는 다양한 제품군을 제공하고 있으며 가정 환경에 따라 적합한 제품이 다릅니다. 1. 4인 이상 대가족: 프렌치도어 또는
    4도어(800L 이상) 권장 2. 2~3인 가구: 양문형(600~700L) 또는 상냉장 하냉동(300~500L) 권장 3. 1인 가구/원룸:
    미니냉장고(50~150L) 또는 비스포크 1도어 권장 4. 주방 인테리어 중시: 비스포크 또는 빌트인 권장 5. 김치/발효식품 보관: 김치냉장고
    별도 구매 권장 6. 와인 컬렉터: 와인셀러 별도 구매 권장 설치 공간의 폭, 깊이, 높이를 반드시 사전에 측정하고 제품 사양과 비교하여 선택해야
    합니다.'
