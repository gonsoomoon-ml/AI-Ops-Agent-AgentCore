- title: 김치냉장고(Kimchi Refrigerator)에 대한 설명
  answer: 김치냉장고는 김치의 최적 발효 및 보관을 위해 설계된 한국 특화 냉장고입니다. 일반 냉장고와 달리 -1°C~5°C 범위의 정밀한
    온도 제어가 가능하며, 직냉식 냉각과 밀폐 보관 구조를 통해 김치의 아삭한 식감을 오래 유지합니다. 삼성 김치냉장고는 김치, 육류숙성, 과일/채소,
    와인 등 다양한 보관 모드를 제공합니다. 스탠드형과 뚜껑형(톱도어) 두 가지 형태로 제공되며, 비스포크 디자인도 적용 가능합니다.
