- title: 도어 열림 알림(Door Open Alert) 기능에 대한 설명
  answer: 도어 열림 알림은 냉장고 도어가 일정 시간 이상 열려 있을 때 스마트폰으로 푸시 알림을 보내는 기능입니다. 기존 도어알람(경고음)은
    냉장고 근처에 있어야 들을 수 있지만, SmartThings 앱 연동 시 외출 중에도 도어 열림 상태를 알 수 있습니다. 기본 설정은 2분
    이상 도어가 열려 있을 경우 알림이 발송되며, 알림 시간은 SmartThings 앱에서 1분~5분 사이로 변경할 수 있습니다. 이 기능은 냉기
    손실 방지와 에너지 절약에 효과적입니다.
