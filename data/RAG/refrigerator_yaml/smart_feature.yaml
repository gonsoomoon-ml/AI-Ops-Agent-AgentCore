- title: 식품관리 카메라(Food Camera)에 대한 설명
  answer: 식품관리 카메라(Food Camera)는 냉장고 내부에 장착된 카메라로, 내부 식품 상태를 촬영하여 SmartThings 앱으로
    확인할 수 있는 기능입니다. Family Hub 모델에 기본 탑재되어 있으며, 일부 프리미엄 비스포크 모델에서도 지원됩니다. 냉장고 도어를
    닫을 때마다 자동으로 내부 사진이 촬영되며, 외출 중 마트에서 냉장고 내부를 확인하여 중복 구매를 방지할 수 있습니다. AI Vision 기술이
    적용된 모델에서는 식품을 자동으로 인식하여 유통기한 관리와 레시피 추천 기능도 제공합니다.
