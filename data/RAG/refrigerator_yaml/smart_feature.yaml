- title: Family Hub 디스플레이 기능에 대한 설명
  answer: 'Family Hub 디스플레이는 삼성 프리미엄 냉장고에 탑재된 대형 터치스크린으로, 다음과 같은 기능을 제공합니다. 1. 식품
    관리: 내부 카메라 실시간 확인, 식품 유통기한 관리, 쇼핑 리스트 작성 2. 엔터테인먼트: 음악 스트리밍(Spotify, Melon 등),
    동영상 재생, TV 미러링 3. 가족 커뮤니케이션: 메모 공유, 사진 앨범, 일정 관리, 화상 통화 4. 스마트홈 제어: 연결된 삼성 가전
    일괄 제어, 보안 카메라 확인, 조명/에어컨 제어 5. 요리 지원: 레시피 검색, 타이머, 단위 변환, 음성 비서(Bixby) Family
    Hub는 Tizen OS 기반으로 작동하며, OTA(Over-The-Air) 업데이트를 통해 새로운 기능이 추가됩니다.'
