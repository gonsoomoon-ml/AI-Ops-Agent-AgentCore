- title: 필터 교체 알림(Filter Replacement Alert) 기능에 대한 설명
  answer: 필터 교체 알림은 냉장고의 정수필터와 탈취필터의 교체 시기를 SmartThings 앱을 통해 알려주는 기능입니다. 정수필터는 약
    6개월, 탈취필터는 약 6개월~1년 주기로 교체가 권장되며, 사용량과 경과 시간을 기반으로 교체 시기를 자동으로 계산합니다. 알림이 발생하면
    앱에서 바로 삼성 정품 필터를 주문할 수 있는 링크가 제공됩니다. 필터 교체 후에는 냉장고 제어 패널에서 필터 리셋 버튼을 눌러 카운터를 초기화해야
    합니다.
