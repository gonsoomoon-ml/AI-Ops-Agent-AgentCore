- title: 에너지 모니터링(Energy Monitoring) 기능에 대한 설명
  answer: 에너지 모니터링은 SmartThings 앱에서 냉장고의 전력 사용량을 실시간으로 확인할 수 있는 기능입니다. SmartThings
    Energy 서비스를 통해 일별, 주별, 월별 에너지 사용량을 그래프로 확인할 수 있으며, 목표 에너지 사용량을 설정하여 초과 시 알림을 받을
    수도 있습니다. 또한 동일 제품군 사용자의 평균 사용량과 비교하여 본인의 에너지 효율 수준을 파악할 수 있습니다. SmartThings Energy는
    냉장고 외에도 연결된 모든 삼성 가전의 에너지 사용량을 통합 관리할 수 있습니다.
