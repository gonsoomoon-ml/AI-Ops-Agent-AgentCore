- title: SmartThings 앱 연동 방법
  answer: SmartThings 앱과 냉장고를 연동하는 방법은 다음과 같습니다. 1. 스마트폰에 SmartThings 앱을 설치하고 삼성 계정으로
    로그인합니다. 2. 앱 하단의 '+' 버튼을 눌러 기기 추가를 선택합니다. 3. 가전제품 > 냉장고를 선택하고 화면의 안내에 따릅니다. 4.
    냉장고 제어 패널에서 SmartThings 연결 모드를 활성화합니다(모델에 따라 Wi-Fi 버튼 3초 길게 누르기 또는 설정 메뉴 진입).
    5. 앱에서 가정의 Wi-Fi 네트워크를 선택하고 비밀번호를 입력합니다. 6. 연결이 완료되면 냉장고가 SmartThings 앱 대시보드에
    표시됩니다. 연동 시 2.4GHz Wi-Fi 네트워크를 사용해야 하며, 5GHz 전용 네트워크에서는 연결이 되지 않을 수 있습니다.
