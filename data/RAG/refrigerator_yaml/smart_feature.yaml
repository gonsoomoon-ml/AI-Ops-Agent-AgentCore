- title: AI 에너지관리(AI Energy Mode)에 대한 설명
  answer: AI 에너지관리(AI Energy Mode)는 삼성 냉장고에 탑재된 인공지능 기반 에너지 최적화 기능입니다. 냉장고의 사용 패턴(도어
    개폐 빈도, 시간대별 사용량), 외부 온도, 내부 식품량 등을 AI가 학습하여 컴프레서 가동을 최적화합니다. 이를 통해 일반 운전 대비 약
    10~15%의 에너지 절감이 가능합니다. AI 에너지관리는 SmartThings 앱에서 활성화할 수 있으며, 월별 에너지 사용량 리포트도 확인할
    수 있습니다. 2024년 이후 출시된 비스포크 냉장고에 기본 탑재되어 있습니다.
