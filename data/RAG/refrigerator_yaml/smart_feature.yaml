- title: 휴가모드(Vacation Mode) 기능에 대한 설명
  answer: 휴가모드(Vacation Mode)는 장기간 외출 시 냉장고의 에너지 소비를 최소화하는 기능입니다. 휴가모드를 활성화하면 냉장실의
    온도를 약 15°C로 높여 컴프레서 가동을 최소화하고, 냉동실은 기존 설정 온도를 유지합니다. 이를 통해 냉동 식품은 안전하게 보관하면서 전체
    에너지 소비를 약 30~40% 줄일 수 있습니다. 휴가모드는 제어 패널 또는 SmartThings 앱에서 설정할 수 있으며, 해제 후 냉장실이
    정상 온도로 복귀하는 데 약 2~4시간이 소요됩니다.
