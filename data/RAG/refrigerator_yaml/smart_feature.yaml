- title: 원격 온도 제어 기능에 대한 설명
  answer: '원격 온도 제어는 SmartThings 앱을 통해 외부에서 냉장고의 온도를 조절할 수 있는 기능입니다. 냉장실, 냉동실, 전환실
    등 각 공간의 온도를 개별적으로 설정할 수 있으며, 설정 가능한 온도 범위는 다음과 같습니다. - 냉장실: 1°C ~ 7°C (기본값: 3°C)
    - 냉동실: -23°C ~ -15°C (기본값: -18°C) - 전환실: 모드에 따라 상이 온도 변경 후 설정 온도에 도달하기까지 약 1~3시간이
    소요되며, 앱에서 현재 온도와 설정 온도를 실시간으로 확인할 수 있습니다. 급속냉동(Power Freeze), 급속냉장(Power Cool)
    기능도 앱에서 원격으로 활성화할 수 있습니다.'
