- title: QnA. Service Portal에 접속했으나 특정 모델의 부품이 조회되지 않습니다.
  answer: Service Portal에서 특정 모델의 부품이 조회되지 않는 경우 다음을 확인하시기 바랍니다. 1. 모델번호를 정확하게 입력했는지
    확인합니다. 모델번호의 지역 코드(뒤 2자리)까지 정확히 입력해야 합니다. 2. 최근 출시된 모델의 경우 부품 데이터가 아직 등록되지 않았을
    수 있습니다. 출시 후 약 2~4주 내에 등록이 완료됩니다. 3. 해외 전용 모델의 경우 국내 Service Portal에서 조회가 불가능할
    수 있습니다. 위 사항을 확인했는데도 조회가 되지 않으면 Service Portal 관리자에게 문의하시기 바랍니다.
