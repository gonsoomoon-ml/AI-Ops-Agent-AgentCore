- title: Service Portal에서 수리 보고서 작성 방법
  answer: 'Service Portal에서 출장 서비스 완료 후 수리 보고서를 작성하는 방법은 다음과 같습니다. 1. Service Portal에
    로그인 후 서비스 현황 메뉴를 선택합니다. 2. 배정된 서비스 건을 선택하여 상세 페이지로 진입합니다. 3. 수리 보고서 작성 버튼을 선택합니다.
    4. 다음 항목을 입력합니다. - 방문일시 - 진단 결과: 에러 코드, 고장 원인 - 조치 내용: 부품 교체, 청소, 설정 변경 등 - 교체
    부품: 부품번호, 수량 - 보증 구분: 무상/유상 - 고객 확인: 고객 서명 또는 구두 확인 5. 작성 완료 후 제출 버튼을 누르면 보고서가
    저장되고 수리 이력에 반영됩니다. 수리 보고서는 제출 후 24시간 이내에 수정이 가능하며, 이후에는 Manager 승인이 필요합니다.'
