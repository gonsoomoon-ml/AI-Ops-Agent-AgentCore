- title: Service Portal에서 점검 이력 관리 방법
  answer: Service Portal에서 냉장고의 점검 및 수리 이력을 관리하는 방법은 다음과 같습니다. 1. Service Portal에
    로그인 후 수리 이력 메뉴를 선택합니다. 2. 시리얼번호 또는 고객 정보로 검색합니다. 3. 해당 제품의 전체 서비스 이력(방문일자, 증상,
    조치 내용, 교체 부품, 담당 기사)이 시간순으로 표시됩니다. 수리 이력에 기록되는 항목은 다음과 같습니다. - 접수일자 및 방문일자 - 고객
    신고 증상 - 진단 결과 및 에러 코드 - 수리 조치 내용 - 교체 부품 목록 및 수량 - 보증 기간 내/외 구분 - 담당 서비스 기사 정보
    이력은 제품 등록 이후부터 폐기까지 전체 기간이 보관됩니다.
