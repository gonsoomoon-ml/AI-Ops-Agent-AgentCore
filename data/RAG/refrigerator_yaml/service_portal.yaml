- title: QnA. Service Portal에서 수리 보고서를 잘못 작성하여 수정하고 싶습니다.
  answer: 수리 보고서 수정은 제출 후 24시간 이내에는 본인이 직접 수정할 수 있습니다. 1. 서비스 현황 메뉴에서 해당 서비스 건을 선택합니다.
    2. 수리 보고서 하단의 수정 버튼을 선택합니다. 3. 변경할 내용을 수정하고 다시 제출합니다. 24시간이 경과한 경우에는 Manager 권한자의
    승인이 필요합니다. Manager에게 수정 사유를 전달하고 승인을 받으면 수정이 가능합니다. 보고서 삭제는 지원하지 않으며, 수정 이력은 시스템에
    기록됩니다.
