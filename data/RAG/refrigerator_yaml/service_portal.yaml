- title: Service Portal에서 Role 권한 획득 방법
  answer: 'Service Portal은 삼성 냉장고의 서비스 관리, 부품 주문, 수리 이력을 관리할 수 있는 포털입니다. https://svc.samsung.com/portal
    로 직접 접속하거나, 삼성전자서비스 내부 시스템을 통해 접속합니다. 서비스를 진행하기 위한 사용자는 역할에 따라 다른 권한을 부여받습니다.
    - Engineer: 출장 서비스, 수리 보고서 작성, 부품 주문 등 현장 작업을 수행할 수 있습니다. 반드시 삼성전자서비스 소속 또는 협력사
    인증을 받아야 권한 획득이 가능합니다. - Manager: 서비스 기사 관리, 수리 이력 조회, 통계 확인을 할 수 있습니다. - Viewer:
    수리 이력 조회와 제품 정보 확인만 가능합니다. 각자의 역할에 맞는 Role을 요청하면 승인된 후에 해당 권한을 사용할 수 있습니다.'
