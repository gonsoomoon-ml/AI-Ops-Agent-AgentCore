- title: QnA. Service Portal에서 Engineer 권한을 요청했으나 승인이 되지 않습니다.
  answer: Service Portal의 Engineer 권한은 삼성전자서비스 소속 또는 공식 협력사 인증이 확인된 경우에만 승인됩니다. 다음
    사항을 확인하시기 바랍니다. 1. 삼성전자서비스 또는 공식 협력사 소속 여부가 시스템에 등록되어 있는지 확인합니다. 2. 소속 확인이 되지
    않은 경우 소속 기관의 관리자를 통해 등록을 요청합니다. 3. 소속이 확인된 후 다시 Engineer 권한을 요청하면 자동 승인됩니다. 일반
    고객이나 비공식 수리업체의 경우 Engineer 권한은 부여되지 않으며, Viewer 권한만 사용할 수 있습니다.
