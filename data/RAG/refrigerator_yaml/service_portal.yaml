- title: Service Portal에서 보증기간 확인 방법
  answer: 'Service Portal에서 냉장고의 보증기간을 확인하는 방법은 다음과 같습니다. 1. Service Portal에 로그인 후
    제품 조회 메뉴를 선택합니다. 2. 시리얼번호 또는 모델번호로 제품을 검색합니다. 3. 제품 상세 정보에서 보증기간 정보를 확인합니다. 삼성
    냉장고의 보증기간은 다음과 같습니다. - 일반 보증: 구매일로부터 1년 (전체 부품 및 인건비) - 컴프레서 보증: 구매일로부터 10년 (Digital
    Inverter Compressor) - 내상 보증: 구매일로부터 5년 (내부 라이너) 보증기간은 구매 영수증 기준이며, 영수증이 없는 경우
    제조일로부터 기산합니다. 보증기간 내라도 사용자 과실(외부 충격, 임의 분해 등)에 의한 고장은 유상 수리 대상입니다.'
