- title: Service Portal에서 부품 호환성 확인 방법
  answer: 'Service Portal에서 냉장고 부품의 호환성을 확인하는 방법은 다음과 같습니다. 1. Service Portal에 로그인
    후 부품 조회 메뉴를 선택합니다. 2. 모델번호를 입력하면 해당 모델의 부품 리스트와 Exploded View(분해도)가 표시됩니다. 3.
    특정 부품을 선택하면 해당 부품이 호환되는 다른 모델 목록이 표시됩니다. 4. 부품 단종 시 대체 부품(Alternative Part) 정보가
    함께 제공됩니다. 부품번호는 DA로 시작하는 고유 코드로 구성되며(예: DA97-12345A), 끝자리 알파벳이 변경되면 개선된 부품을 의미합니다(A→B→C
    순). 호환성이 확인되지 않은 부품을 임의로 장착할 경우 제품 고장이나 안전사고의 원인이 될 수 있으므로 반드시 호환성을 확인한 후 사용해야
    합니다.'
