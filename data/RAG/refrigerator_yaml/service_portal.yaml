- title: Service Portal에서 서비스 매뉴얼 다운로드 방법
  answer: Service Portal에서 냉장고의 서비스 매뉴얼을 다운로드하는 방법은 다음과 같습니다. 1. Service Portal에 로그인
    후 매뉴얼 메뉴를 선택합니다. 2. 모델번호를 입력하여 검색합니다. 3. 해당 모델의 서비스 매뉴얼이 표시되며 PDF 형식으로 다운로드할 수
    있습니다. 서비스 매뉴얼에 포함된 내용은 다음과 같습니다. - 제품 사양 및 회로도 - 분해/조립 절차 (Exploded View 포함) -
    에러코드 목록 및 트러블슈팅 가이드 - 부품 리스트 및 규격 - 냉매 충전 절차 및 주의사항 - 전기 안전 주의사항 서비스 매뉴얼은 Engineer
    이상의 권한이 필요하며, 외부 유출이 금지된 내부 문서입니다.
