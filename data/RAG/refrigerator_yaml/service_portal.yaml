- title: Service Portal에서 에러코드 조회 방법
  answer: 'Service Portal에서 냉장고 에러코드를 조회하는 방법은 다음과 같습니다. 1. Service Portal에 로그인 후
    에러코드 조회 메뉴를 선택합니다. 2. 모델번호 또는 에러코드를 직접 입력하여 검색합니다. 3. 에러코드별 다음 정보가 제공됩니다. - 에러코드
    의미: 해당 에러가 나타내는 고장 부위/원인 - 관련 부품: 점검해야 할 부품 목록 - 조치 방법: 단계별 수리 가이드 - 필요 공구: 수리에
    필요한 공구 목록 - 예상 수리 시간: 평균 작업 소요 시간 에러코드 조회는 Viewer 이상의 권한으로 사용할 수 있으며, 현장에서 즉시
