- title: Service Portal에서 부품 주문 절차
  answer: 'Service Portal에서 냉장고 수리에 필요한 부품을 주문하는 절차는 다음과 같습니다. 1. Service Portal에
    로그인 후 부품 주문 메뉴를 선택합니다. 2. 모델번호를 입력하면 해당 모델의 부품 목록(Exploded View)이 표시됩니다. 3. 필요한
    부품을 선택하고 수량을 입력합니다. 4. 재고 상태를 확인합니다. - 재고 있음(In Stock): 즉시 출고 가능 - 재고 부족(Low Stock):
    1~3일 내 출고 - 재고 없음(Out of Stock): 입고 예정일 확인 필요 5. 배송지를 선택하고 주문을 완료합니다. 부품 주문은 Engineer
    이상의 권한이 필요하며, 보증 기간 내 무상 수리에 해당하는 부품은 별도의 결재 없이 주문이 가능합니다.'
