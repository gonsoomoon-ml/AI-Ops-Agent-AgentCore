- title: Service Portal에서 A/S 접수 방법
  answer: Service Portal에서 고객의 냉장고 A/S를 접수하는 방법은 다음과 같습니다. 1. Service Portal에 로그인
    후 서비스 접수 메뉴를 선택합니다. 2. 고객 정보(이름, 연락처) 또는 시리얼번호로 제품을 검색합니다. 3. 고객 신고 증상을 카테고리에서
    선택합니다. - 냉각 불량 / 소음 / 누수 / 제빙기 고장 / 디스플레이 오류 / 도어 이상 / 기타 4. 증상 상세 설명을 입력합니다.
    5. 방문 희망 일시를 선택합니다(당일 접수의 경우 익일 이후 방문 가능). 6. 접수 완료 후 접수 번호가 생성되며, 고객에게 SMS로 접수
    확인 안내가 발송됩니다. 고객이 직접 접수하는 경우 삼성전자서비스 홈페이지(https://www.samsungsvc.co.kr) 또는 고객센터(1588-3366)를
    통해서도 접수할 수 있습니다.
