- title: Distribution Portal에서 지역별 배포 관리 방법
  answer: 'Distribution Portal에서는 냉장고 펌웨어를 지역별로 분리하여 배포할 수 있습니다. 지역 구분은 모델번호 뒤 2자리
    지역 코드로 관리됩니다. - KR: 한국 - US: 북미 - EU: 유럽 - AP: 아시아/태평양 - ME: 중동/아프리카 - LA: 중남미
    지역별 배포를 설정하는 방법은 다음과 같습니다. 1. Version Workflow List에서 Release할 버전을 선택합니다. 2. 배포
    대상 지역을 체크박스로 선택합니다. 선택하지 않은 지역에는 배포되지 않습니다. 3. 지역별로 다른 펌웨어 버전을 배포할 수 있으며, 각 지역의
    전력 규격, 법규, 언어 등이 반영됩니다.'
