- title: QnA. Distribution Portal의 기존 URL로 접속이 되지 않습니다.
  answer: 서버 도메인이 변경되어 기존 URL을 더 이상 지원하지 않게 되었습니다. 아래 신규 주소로 접속 부탁드립니다. https://dist.samsung.com/portal
    기존 URL에서 자동 리다이렉트가 되지 않는 경우, 브라우저 캐시를 삭제한 후 신규 URL로 직접 접속하시기 바랍니다. 접속 관련 문의는 IT
    인프라 팀으로 문의하시기 바랍니다.
