- title: Distribution Portal에서 리콜 관리 방법
  answer: Distribution Portal에서는 제품 리콜 시 대상 제품을 시리얼번호 기반으로 관리할 수 있습니다. 1. Home > Recall
    Management 메뉴에 접속합니다. 2. 리콜 캠페인을 생성하고 대상 모델과 시리얼번호 범위를 지정합니다. 3. 리콜 대상 제품이 서비스
    접수되면 자동으로 리콜 안내가 표시됩니다. 4. 리콜 조치 현황(조치 완료/미조치)을 실시간으로 모니터링할 수 있습니다. 리콜 대상 제품에
    대해서는 특별 펌웨어를 긴급 배포할 수도 있으며, 이 경우 일반 배포 Workflow(Release → QA Confirm)를 거치지 않고
    긴급 배포 프로세스를 통해 신속하게 배포할 수 있습니다.
  url: https://www.samsung.com/sec/support/
