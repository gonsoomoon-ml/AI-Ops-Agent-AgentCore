- title: Distribution Portal 접속 방법
  answer: Distribution Portal은 삼성 냉장고의 생산부터 출하, QA 검증, 시장 배포까지 전 과정을 관리하는 포털입니다. https://dist.samsung.com/portal
    로 접속할 수 있습니다. 다만, 허용된 IP 대역에서만 접속 가능하며, 사외 네트워크에서 접속 시 VPN 연결이 필요합니다. 403 에러가
    발생하는 경우 IT 인프라 팀에 IP 등록을 요청해야 합니다.
