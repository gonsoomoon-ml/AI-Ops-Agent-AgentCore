- title: Distribution Portal에서 관리하는 테스트 제품 관리
  answer: '시장 출하 제품과 분리하여 테스트할 수 있도록 테스트 제품 등록 기능을 제공하고 있으며, 용도별로 카테고리를 분리하여 관리합니다.
    1. Production: 양산 출하 제품 2. QA Test: 품질검증(QA)팀의 검증용 제품 3. Developer Test: 개발팀의
    기능 테스트용 제품 4. Field Test: 현장 테스트(필드 테스트)용 제품 5. Carrier Sample: 유통 채널 전시/데모용 제품
    각 카테고리의 제품은 독립적인 테스트 환경에서 관리되며, 펌웨어 배포 시에도 카테고리별로 분리하여 배포할 수 있습니다.'
