- title: Distribution Portal에서 제품 로그 확인 방법
  answer: Distribution Portal에서 제품의 생산/출하/업데이트 로그를 확인하는 방법은 다음과 같습니다. Home > Information
    > Device > Device Info 메뉴에서 시리얼번호로 조회하면 해당 제품의 전체 이력을 확인할 수 있습니다. 확인 가능한 로그 항목은
    다음과 같습니다. - 생산일자 및 생산 라인 정보 - 출고일자 및 출고 목적지 - 펌웨어 버전 이력 - 품질 검증(QA) 통과 여부 - 리콜
    대상 여부
