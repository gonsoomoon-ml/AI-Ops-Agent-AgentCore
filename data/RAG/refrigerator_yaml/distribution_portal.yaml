- title: Distribution Portal에서 펌웨어 검증/테스트 방법
  answer: '시장 배포 전 펌웨어의 동작을 검증하기 위해 4가지 테스트 시나리오를 제공합니다. - Developer Test: 개발자가 기능
    개발 중 테스트에 사용 - QA Test: QA팀이 시장 배포 전 최종 검증에 사용 - Field Test: 실제 사용 환경에서의 동작 확인에
    사용 - Carrier Sample Test: 유통 채널의 데모 제품 테스트에 사용 QA Test 기준으로 테스트 방법은 다음과 같습니다.
    1. Home > Test > Test Device > Test Device Request에서 테스트 제품을 QA Test 카테고리로 등록합니다.
    시리얼번호를 입력하고 Request 버튼을 누릅니다. 2. Home > Test > Firmware Test > QA Test Deploy
    List에서 테스트할 펌웨어 버전을 선택하고 Deploy합니다. 3. 테스트 제품의 전원을 재부팅한 후 펌웨어 업데이트가 정상적으로 진행되는지
    확인합니다. 4. 업데이트 완료 후 냉각 성능, 센서 동작, 스마트 기능 등을 종합 검증합니다.'
