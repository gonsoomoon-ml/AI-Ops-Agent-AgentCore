- title: 색상 코드 체계에 대한 설명
  answer: '삼성 냉장고(특히 비스포크 라인업)의 모델번호에는 도어 패널의 색상과 재질을 나타내는 색상 코드가 포함되어 있습니다. 주요 색상
    코드 예시는 다음과 같습니다. - WF: 글램 화이트(Glam White) - NV: 글램 네이비(Glam Navy) - PK: 글램 핑크(Glam
    Pink) - BE: 새틴 베이지(Satin Beige) - GR: 새틴 그레이(Satin Gray) - CH: 코타 차콜(Cotta Charcoal)
    - MG: 코타 모닝블루(Cotta Morning Blue) 색상 코드는 비스포크 패널 교체 시 정확한 패널을 주문하기 위해 필수적으로 확인해야
    하는 정보입니다. 패널 색상은 출시 시기에 따라 추가/단종될 수 있으므로, 교체 주문 시 현재 공급 가능한 색상을 확인하시기 바랍니다.'
