- title: 지역별 모델 코드에 대한 설명
  answer: '삼성 냉장고는 판매 지역에 따라 모델번호 끝에 지역 코드가 부여됩니다. 주요 지역 코드는 다음과 같습니다. - SR/KR: 한국
    내수 - US: 미국 - EU: 유럽 (공통) - AP: 아시아/태평양 - ME: 중동/아프리카 - LA: 중남미 동일한 모델이라도 지역 코드에
    따라 전압 규격(110V/220V), 냉매 종류, 에너지 등급 표기 방식, 언어 지원, 정수 필터 규격 등이 다를 수 있습니다. 따라서 부품
    주문 및 서비스 시 지역 코드까지 정확히 확인해야 올바른 부품과 서비스 매뉴얼이 매칭됩니다. 병행수입 제품의 경우 국내 Service Portal에서
    조회가 되지 않을 수 있습니다.'
