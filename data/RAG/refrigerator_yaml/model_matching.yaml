- title: 명판(Rating Plate) 위치 및 확인 방법
  answer: 삼성 냉장고의 명판(Rating Plate)에는 모델번호, 시리얼번호, 정격 전압, 소비 전력, 냉매 종류 및 충전량, 제조일자
    등 제품의 핵심 정보가 표기되어 있습니다. 명판의 위치는 모델에 따라 다음과 같습니다. 1. 냉장실 내부 좌측 벽면 (가장 일반적) 2. 냉장고
    뒷면 하단 3. 냉장고 측면 (빌트인 모델) 서비스 접수, 부품 주문, 보증 확인 시 명판의 모델번호와 시리얼번호를 정확히 확인하는 것이 중요합니다.
    명판이 훼손되어 정보를 확인할 수 없는 경우, SmartThings 앱에 등록된 기기 정보에서도 모델번호를 확인할 수 있습니다.
