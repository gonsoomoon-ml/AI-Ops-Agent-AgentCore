- title: 부품 호환성 매칭 방법에 대한 설명
  answer: '삼성 냉장고의 부품 호환성은 모델번호와 부품번호를 기반으로 매칭됩니다. 부품번호는 다음과 같은 체계로 구성되어 있습니다. 예시:
    DA97-12345A 1. 부품 분류 코드 (2자리): DA=냉장고 부품 2. 부품 카테고리 (2자리): 97=냉각계 부품, 63=전장 부품,
    61=외관 부품 등 3. 부품 고유번호 (5자리): 개별 부품 식별 번호 4. 개선 버전 (1자리): A→B→C 순으로 개선된 부품 (상위
    호환) 부품 호환성 확인은 Service Portal의 부품 조회 메뉴에서 모델번호를 입력하면 해당 모델에 적합한 부품 목록이 Exploded
    View(분해도)와 함께 제공됩니다. 개선 버전(B, C 등)의 부품은 이전 버전(A)을 대체할 수 있지만, 반대로 하위 버전으로의 교체는
    권장하지 않습니다.'
