- title: 시리얼번호(Serial Number) 구조에 대한 설명
  answer: '삼성 냉장고의 시리얼번호는 제품의 고유 식별 번호로, 다음과 같은 구조로 구성되어 있습니다. 예시: R1A9B12345678 1.
    제조 공장 코드 (1자리): 제조 공장을 나타냄 (예: R=광주) 2. 제조 연도 (1자리): 제조 연도 (예: 1=2021, A=2025)
    3. 제조 월 (1자리): 제조 월 (1~9=1~9월, A=10월, B=11월, C=12월) 4. 제조일 (1자리): 일자를 코드로 표현 5.
    고유 일련번호 (나머지): 해당 일자의 생산 순서 시리얼번호는 냉장고 내부 좌측 벽면 또는 뒷면 명판에 표기되어 있으며, Service Portal에서
    제품 조회, 보증기간 확인, 리콜 대상 확인 등에 사용됩니다.'
