# RAG Pipeline — Dataset Registry
# Each dataset defines paths, Bedrock KB IDs, and domain-specific config.
# Scripts use --dataset <name> to select which dataset to process.

datasets:
  refrigerator:
    name: "Samsung Refrigerator Q&A"
    description: "삼성 냉장고 진단, 펌웨어, 용어, 서비스 포털 등 Q&A"
    raw_dir: "data/RAG/refrigerator"
    yaml_dir: "data/RAG/refrigerator_yaml"
    # Bedrock KB — create_kb.py 실행 후 아래 값을 업데이트하세요
    # uv run python rag_pipeline/create_kb.py --dataset refrigerator --mode create
    s3_bucket: ""       # create_kb.py 출력값 입력
    kb_id: ""           # create_kb.py 출력값 입력
    ds_id: ""           # create_kb.py 출력값 입력
    kb_name: "ops-fridge-kb"
    embedding_model: "amazon.titan-embed-text-v2:0"
    # LLM enrichment config
    stop_words: >-
      냉장고, 삼성, 제품, 기능, 설정, 서비스, 방법, 확인, 사용, 문제,
      해결, 냉장, 냉각, 온도, 기체, 액체, 내부, 외부
    # Category display names (English → Korean)
    category_names:
      Diagnostics: "진단/에러코드"
      Distribution Portal: "배포 포털"
      Firmware Update: "펌웨어 업데이트"
      Glossary: "용어 사전"
      Model Matching: "모델 매칭"
      Product Line: "제품 라인업"
      Service Portal: "서비스 포털"
      Smart Feature: "스마트 기능"
      SmartThings Portal: "SmartThings 포털"

  bridge:
    name: "Samsung Bridge (TSS/CMS/SMF)"
    description: "삼성 TSS, CMS Portal, SMF, OMC 업데이트, 앱 배포 등 Q&A"
    raw_dir: "data/RAG/bridge"
    yaml_dir: "data/RAG/bridge_yaml"
    # Bedrock KB — create_kb.py 실행 후 아래 값을 업데이트하세요
    # uv run python rag_pipeline/create_kb.py --dataset bridge --mode create
    s3_bucket: ""       # create_kb.py 출력값 입력
    kb_id: ""           # create_kb.py 출력값 입력
    ds_id: ""           # create_kb.py 출력값 입력
    kb_name: "ops-bridge-kb"
    embedding_model: "amazon.titan-embed-text-v2:0"
    # LLM enrichment config
    stop_words: >-
      모델, 설정, 버전, 확인, 선택, 진행, 필요, 제공, 등록, 변경,
      사용, 요청, 지원, 관리, 정보, 경우, 방법, 시스템, 파일, 서비스,
      단말, 업데이트, 리스트, 클릭, 접속, 포털, 권한, 빌드, 배포,
      완료, 추가, 삭제, 수정, 입력, 저장, 적용, 문제, 해당
    # Category display names (English → Korean)
    category_names:
      App Delivery: "앱 배포"
      CMS Portal: "CMS 포털"
      Client: "단말 정보"
      Glossary: "용어 설명"
      Grasse Portal: "Grasse 포털"
      OMC Update: "OMC 업데이트"
      PAI Portal: "PAI 포털"
      SMF: "SIM 관리"
      TSS: "TSS 활성화"
